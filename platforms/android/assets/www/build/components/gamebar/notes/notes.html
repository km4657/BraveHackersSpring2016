<status [userTotal]="story.story.userTotal" [pointsTotal]="story.story.pointsTotal"></status>

<ion-content class="notebook">

    <ion-buttons id="start" class="btnRow">
        <button (click)="tab='hypothesis'">
            Clues
        </button>
        <button (click)="tab='analysis'" [style.background]="story.story.notes.completedHypothesis===true ? 'green' : 'grey'">
            Data Table
        </button>
        <button (click)="tab='test'" *ngIf="true" [style.background]="story.story.notes.completedAnalysis===true ? 'green' : 'grey'">
            Testing
        </button>
    </ion-buttons>

    <hypothesis *ngIf="tab==='hypothesis'"></hypothesis>
    <analysis *ngIf="tab==='analysis'"></analysis>
    <test *ngIf="tab==='test'"></test>

</ion-content>
<gamebar></gamebar>
