<ion-toolbar position="top">
    <ion-buttons id="status-bar">
        <bar>
            <section class="XP">
                <i class="badge">1</i>
                {{userTotal}}
            </section>
            <section class="points" *ngIf="pointsTotal">
                <i class="coin"></i>
                {{pointsTotal}}XP
            </section>
        </bar>
    </ion-buttons>
</ion-toolbar>
